version: '3.9'

services:
  db:
    image: postgres:16
    container_name: trainee-db
    environment:
      POSTGRES_DB: trainee
      POSTGRES_USER: trainee
      POSTGRES_PASSWORD: trainee
    ports:
      - "5432:5432"
    volumes:
      - trainee-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trainee -d trainee"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    container_name: trainee-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/trainee
      SPRING_DATASOURCE_USERNAME: trainee
      SPRING_DATASOURCE_PASSWORD: trainee
      SERVER_PORT: 8080
    ports:
      - "8080:8080"

volumes:
  trainee-db-data:
